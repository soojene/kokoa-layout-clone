<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/kokoa.css">
    <link rel="stylesheet" href="css/chat.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar__colum">
            <span>03:15</span>
        </div>
        <div class="status-bar__colum">
            <i class="fab fa-bluetooth"></i>
            <span>18%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>
    
    <nav class="nav-bar">
        <span class="nav-bar__title">Chats</span>
        <div class="nav-bar__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-comment-medical"></i>
            <i class="fas fa-music"></i>
            <a href="setting.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </nav>

    <ul class="chat-box">
        <a href="room.html">

                </div>

                    <h4 class="user-info__detail">

                    </h4>

                        1
                    </div>
                </div>
            </li>
        </a>
        <li class="friend-list">
            <img class="friend-info" src="img/e.png" alt="">
            <div class="user-info">
                <h3 class="user-info__name">
                    JeokSook
                </h3>
            </div>
            <div class="user-info">
                <h4 class="user-info__detail">
                    Yesterday 
                </h4>
            </div>
        </li>
        <li class="friend-list">
            <img class="friend-info" src="img/o.png" alt="">
            <div class="user-info">
                <h3 class="user-info__name">
                    Jesoon
                </h3>
            </div>
            <div class="user-info">
                <h4 class="user-info__detail">
                    Thur 
                </h4>
            </div>
        </li>
        <li class="friend-list">
            <img class="friend-info" src="img/pl.png" alt="">
            <div class="user-info">
                <h3 class="user-info__name">
                    SoonJa
                </h3>
                <!-- <h4 class="user-info__detail">
                    please check My kokoa Accont info 
                </h4> -->

            <div class="user-info">
                <h4 class="user-info__detail">
                    Sat

            </div>
        </li>
        <li class="friend-list">
            <img class="friend-info" src="img/coffee.png" alt="">
            <div class="user-info">
                <h3 class="user-info__name">
                    coffee
                </h3>
            </div>
            <div class="user-info">
                <h4 class="user-info__detail">
                    Jan 13th
                </h4>
            </div>
        </li>
        <li class="friend-list">
            <img class="friend-info" src="img/coffee.png" alt="">
            <div class="user-info">
                <h3 class="user-info__name">
                    JiSeok
                </h3>
            </div>
            <div class="user-info">
                <h4 class="user-info__detail">
                    2020 Dec 
                </h4>
            </div>
        </li>
    </ul>

    <footer class="menu-bar">
        <div class="menu-bar__icons">
            <a href="friend.html">
                <i class="far fa-user"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="chat.html">
                <i class="fas fa-comment"></i>
            </a>
            <!-- <div id="numberOfNotification">1</div> -->
        </div>
        <div class="menu-bar__icons">
            <a href="find.html">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a>
            <div id="moreNotification"></div>
        </div>
    </footer>

    <div class="device__screen-size">
        <img src="img/screen.png" style="width: 300px; height: 300px;">
        <h1>··· Screen is too big ···</h1>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</html>
