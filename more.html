<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/kokoa.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>03:15</span>
        </div>
        <div class="status-bar__colum">
            <i class="fab fa-bluetooth"></i>
            <span>18%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>
    
    <nav class="nav-bar">
        <span class="nav-bar__title">More</span>
        <div class="nav-bar__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a class="notify" href="setting.html">
                <i class="fas fa-cog"></i>
                <div class="notify-dot"></div>
            </a>        </div>
    </nav>

    <main class="more-box">
        <div class="user-box">

                <h3 class="user-info__name">
                    mark joan
                </h3>
                <h4 class="user-info__detail">
                    +82 703-851-4519
                    <i class="fas fa-exclamation-circle"></i>
                </h4>
            </div>
            <i class="far fa-file-alt fa-lg"></i>
        </div>

        <div class="find-box__tools">
            <div class="tools-items">
                <i class="fas fa-qrcode fa-2x"></i>
                <div class="tools-items__name">QR Code</div>
            </div>
            <div class="tools-items">
                <i class="far fa-address-book fa-2x"></i>
                <div class="tools-items__name">Add by Contacts</div>
            </div>
            <div class="tools-items">
                <i class="far fa-user-circle fa-2x"></i>
                <div class="tools-items__name">Add by Id</div>
            </div>
            <div class="tools-items">
                <i class="far fa-envelope fa-2x"></i>
                <div class="tools-items__name">Invite</div>
            </div>
            <div class="tools-items">
                <i class="far fa-address-book fa-2x"></i>
                <div class="tools-items__name">Add by Contacts</div>
            </div>
            <div class="tools-items">
                <i class="far fa-user-circle fa-2x"></i>
                <div class="tools-items__name">Add by Id</div>
            </div>
            <div class="tools-items">
                <i class="far fa-envelope fa-2x"></i>
                <div class="tools-items__name">Invite</div>
            </div>
        </div>

        <div class="box__breaker">
            <div id="suggestions">Suggestions</div>
        </div>

        <div class="find-box__tools">
            <div class="tools-items">
                <i class="fas fa-qrcode fa-2x"></i>
                <div class="tools-items__name">QR Code</div>
            </div>
            <div class="tools-items">
                <i class="far fa-address-book fa-2x"></i>
                <div class="tools-items__name">Add by Contacts</div>
            </div>
            <div class="tools-items">
                <i class="far fa-user-circle fa-2x"></i>
                <div class="tools-items__name">Add by Id</div>
            </div>    
        </div>

    </main>

    <footer class="menu-bar">
        <div class="menu-bar__icons">
            <a href="friend.html">
                <i class="far fa-user"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="chat.html">
                <i class="far fa-comment"></i>
            </a>
            <div id="numberOfNotification">1</div>
        </div>
        <div class="menu-bar__icons">
            <a href="find.html">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="more.html">
                <i class="fas fa-ellipsis-v"></i>
            </a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</html>
