<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/kokoa.css">
    <link rel="stylesheet" href="css/more.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar__colum">
            <span>03:15</span>
        </div>
        <div class="status-bar__colum">
            <i class="fab fa-bluetooth"></i>
            <span>18%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>
    
    <nav class="nav-bar">
        <span class="nav-bar__title">More</span>
        <div class="nav-bar__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a class="notify" href="setting.html">
                <i class="fas fa-cog"></i>
                <div class="notify-dot"></div>
            </a>        </div>
    </nav>

    <main class="more-box">
        <div class="user-box">
            <img class="user-info" src="img/coffee.png" alt="">
            <div class="user-info">
                <h3 class="user-info__name">
                    Soozzineeee
                </h3>
                <h4 class="user-info__detail">
                    +82 703-851-4519
                    <i class="fas fa-exclamation-circle"></i>
                </h4>
            </div>
            <i class="far fa-file-alt fa-lg"></i>
        </div>

        <div class="find-box__tools">
            <div class="tools-items">
                <i class="far fa-calendar-check fa-2x"></i>
                <div class="tools-items__name">Calendar</div>
            </div>
            <div class="tools-items">
                <i class="fas fa-archive fa-2x"></i>
                <div class="tools-items__name">Talk Drive</div>
                <div id="notification-drive"></div>
            </div>
            <div class="tools-items">
                <i class="far fa-grimace fa-2x"></i>
                <div class="tools-items__name">Emoticons</div>
            </div>
            <div class="tools-items">
                <i class="fas fa-palette fa-2x"></i>
                <div class="tools-items__name">Themes</div>
            </div>
            <div class="tools-items">
                <i class="far fa-address-card fa-2x"></i>
                <div class="tools-items__name">Account</div>
            </div>
            <div class="tools-items">
                <i class="far fa-comments fa-2x"></i>
                <div class="tools-items__name">Openchat</div>
            </div>
        </div>

        <div class="box__breaker">
            <div id="suggestions">Suggestions</div>
        </div>

        <div class="find-box__tools">
            <div class="tools-items">
                <img class="tools-items__img" src="img/story.png" style="width: 40px; height: 40px;">
                <div class="more__items-name">KoKoa Story</div>
            </div>
            <div class="tools-items">
                <img class="tools-items__img" src="img/friends.png" style="width: 40px; height: 40px;">
                <div class="more__items-name">Kokoa friends</div>
            </div>
            <div class="tools-items">
                <img class="tools-items__img" src="img/game.png" style="width: 40px; height: 40px;">
                <div class="more__items-name">Friends Game</div>
            </div>    
        </div>

    </main>

    <footer class="menu-bar">
        <div class="menu-bar__icons">
            <a href="friend.html">
                <i class="far fa-user"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="chat.html">
                <i class="far fa-comment"></i>
            </a>
            <div id="numberOfNotification">1</div>
        </div>
        <div class="menu-bar__icons">
            <a href="find.html">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="more.html">
                <i class="fas fa-ellipsis-v"></i>
            </a>
        </div>
    </footer>
    
    <div class="device__screen-size">
        <img src="img/screen.png" style="width: 300px; height: 300px;">
        <h1>··· Screen is too big ···</h1>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>
</html>
