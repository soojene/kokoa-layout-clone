<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/kokoa.css">
    <link rel="stylesheet" href="css/setting.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Setting</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar__colum">
            <span>03:15</span>
        </div>
        <div class="status-bar__colum">
            <i class="fab fa-bluetooth"></i>
            <span>18%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>
    
    <nav class="nav-bar">
        <a href="kokoa.html">
            <i class="fas fa-chevron-left"></i>
        </a>
        <span class="nav-bar__title">Settings</span>
        <i class="fas fa-search"></i>
    </nav>

    <main class="setting-box">
        <ul class="setting-box__section">
            <li class="setting__items">
                <div class="setting__items-name">
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span>Notices</span> 
                </div>
                <div class="setting__items-additional">
                </div>
            </li>
            <li class="setting__items">
                <div class="setting__items-name">
                    <i class="fas fa-flask fa-lg"></i>
                    <span>Kokoa Lab</span> 
                </div>
                <div class="setting__items-additional">
                </div>
            </li>
            <li class="setting__items">
                <div class="setting__items-name">
                    <i class="fas fa-exclamation-circle fa-lg"></i>
                    <span>Version</span> 
                </div>
                <div class="setting__items-additional">
                    Latest Version
                </div>
            </li>
        </ul>
        <ul class="setting-box__section">
            <li class="setting__items">
                <div class="setting__items-name">
                    <i class="fas fa-unlock-alt fa-lg"></i>
                    <span>Privacy</span> 
                </div>
                <div class="setting__items-additional">
                </div>
            </li>
            <li class="setting__items">
                <div class="setting__items-name">
                    <i class="far fa-bell fa-lg"></i>
                    <span>Notifications</span> 
                </div>
                <div class="setting__items-additional">
                </div>
            </li>
            <li class="setting__items">
                <div class="setting__items-name">
                    <i class="far fa-user fa-lg"></i>
                    <span>Friends</span> 
                </div>
                <div class="setting__items-additional">
                </div>
            </li>
            <li class="setting__items">
                <div class="setting__items-name">
                    <i class="far fa-comment fa-lg"></i>
                    <span>Chats</span> 
                </div>
                <div class="setting__items-additional">
                </div>
            </li>
            <li class="setting__items">
                <div class="setting__items-name">
                    <i class="fas fa-desktop fa-lg"></i>
                    <span>Display</span>
                    <div class="setting__items-noti">N</div> 
                </div>
                <div class="setting__items-additional">
                </div>
            </li>
            <li class="setting__items">
                <div class="setting__items-name">
                    <i class="fas fa-palette fa-lg"></i>
                    <span>Themes</span>
                    <div class="setting__items-noti">N</div>  
                </div>
                <div class="setting__items-additional">
                    Default theme
                </div>
            </li>
            <li class="setting__items">
                <div class="setting__items-name">
                    <i class="fas fa-phone-square-alt fa-lg"></i>
                    <span>Call</span> 
                </div>
                <div class="setting__items-additional">
                </div>
            </li>
        </ul>
    </main>

    <footer class="menu-bar">
        <div class="menu-bar__icons">
            <a href="friend.html">
                <i class="far fa-user"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="chat.html">
                <i class="fas fa-comment"></i>
            </a>
            <!-- <div id="numberOfNotification">1</div> -->
        </div>
        <div class="menu-bar__icons">
            <a href="find.html">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a>
            <div id="moreNotification"></div>
        </div>
    </footer>
    
    <div class="device__screen-size">
        <img src="img/screen.png" style="width: 300px; height: 300px;">
        <h1>··· Screen is too big ···</h1>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
