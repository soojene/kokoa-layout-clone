<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/kokoa.css">
    <link rel="stylesheet" href="css/friends.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Friend</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar__colum">
            <span>03:15</span>
        </div>
        <div class="status-bar__colum">
            <i class="fab fa-bluetooth"></i>
            <span>18%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>

    <nav class="nav-bar">
        <span class="nav-bar__title">Friends</span>
        <div class="nav-bar__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="setting.html"><i class="fas fa-cog"></i></a>
        </div>
    </nav>

    <div class="friend-diplay">
        <i class="fas fa-info-circle"></i>
        <span> Friend's Names display</span>
        <i class="fas fa-angle-right"></i>
    </div>

    <main class="friends-box">
        <div class="user-box">
            <img class="user-info" src="img/coffee.png" alt="">
            <div class="user-info">
                <h3 class="user-info__name">
                    Soozzineeee
                </h3>
            </div>
            <div class="user-info">
            </div>
        </div>

    <div class="box__breaker">
        <div>Channel</div>
        <i class="fas fa-chevron-up"></i>
    </div>

    <ul>
        <li class="friend-list">
            <img class="friend-info" src="img/ch.png" alt="">
            <div class="friend-info">
                <h3 class="friend-info__name">
                    Koko Channle
                </h3>
            </div>
            <div class="friend-info">
                <div class="friend-info__detail">
                    2
                    <i class="fas fa-angle-right"></i> 
                </div>
            </div>
        </li>
    </ul>
    </main>

    <footer class="menu-bar">
        <div class="menu-bar__icons">
            <a href="friend.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="chat.html">
                <i class="far fa-comment"></i>
            </a>
            <div id="numberOfNotification">1</div>
        </div>
        <div class="menu-bar__icons">
            <a href="find.html">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a>
            <div id="moreNotification"></div>
        </div>
    </footer>
    <div class="device__screen-size">
        <img src="img/screen.png" style="width: 300px; height: 300px;">
        <h1>··· Screen is too big ···</h1>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
