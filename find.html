<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/kokoa.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>03:15</span>
        </div>
        <div class="status-bar__colum">
            <i class="fab fa-bluetooth"></i>
            <span>18%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>
    
    <nav class="nav-bar">
        <span class="nav-bar__title">Find</span>
        <div class="nav-bar__icons">
            <i class="fas fa-search"></i>
            <a class="notify" href="setting.html">
                <i class="fas fa-cog"></i>
                <div class="notify-dot"></div>
            </a>
        </div>
    </nav>

    <main class="find-box">
    <div class="find-box__tools">
        <div class="tools-items">
            <i class="fas fa-qrcode fa-2x"></i>
            <div class="tools-items__name">QR Code</div>
        </div>
        <div class="tools-items">
            <i class="far fa-address-book fa-2x"></i>
            <div class="tools-items__name">Add by Contacts</div>
        </div>
        <div class="tools-items">
            <i class="far fa-user-circle fa-2x"></i>
            <div class="tools-items__name">Add by Id</div>
        </div>
        <div class="tools-items">
            <i class="far fa-envelope fa-2x"></i>
            <div class="tools-items__name">Invite</div>
        </div>
    </div>

    <div class="box__breaker">
        <div>Recommended Friends</div>
    </div>
    <div class="find-box__friends">
        You have no recommended friends.
    </div>

    <div class="box__breaker">
        <div>Open Chat</div>
        <span>
            Go to Openchat Home
            <i class="fas fa-chevron-right"></i>
        </span>
    </div>
    <ul class="find-Box__openChats">
        <li class="list-openChats">
            <div class="openChat-info">
                <span class="openChat-info__title"></span>
                <span class="openChat-info__hashtage"></span>
                <span class="openChat-info__detail">
                    <img src="" alt="">
                    <span>802 members</span>
                    <span>Active</span>
                </span>
            </div>
            <div class="openChat-img">
                <img src="img/army.png" style="width: 80px; height: 80px;">
                <div class="openChat-img__likeit">
                    <i class="fas fa-heart fa-xs"></i>
                    <span>324</span>
                </div>
            </div>
        </li>
    </ul>
    </main>

    <footer class="menu-bar">
        <div class="menu-bar__icons">
            <a href="friend.html">
                <i class="far fa-user"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="chat.html">
                <i class="far fa-comment"></i>
            </a>
            <div id="numberOfNotification">1</div>
        </div>
        <div class="menu-bar__icons">
            <a href="find.html">
                <i class="fas fa-heart"></i>
            </a>
        </div>
        <div class="menu-bar__icons">
            <a href="more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a>
            <div id="moreNotification"></div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
