<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/kokoa.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Room</title>
</head>
<body>
    <div id="chatting-room">
        <div class="status-bar">
            <div class="status-bar__colum">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__colum">
                <span>03:15</span>
            </div>
            <div class="status-bar__colum">
                <i class="fab fa-bluetooth"></i>
                <span>18%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt fa-xs"></i>
            </div>
        </div>
        
        <nav class="nav-bar">
            <a href="chat.html">
                <i class="fas fa-chevron-left"></i>
            </a>
            <span class="nav-bar__title">Mark Joan</span>
            <div>
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <div class="chatting-room__date">
            <span>Tuesday, Feburary 25, 2021</span>
        </div>

        <ul class="chatting-room__box">
            <li class="chatting-boxs__friend">
                <img src="" alt="">
                <div>
                    <span>Mark Joan</span>
                    <div>
                        <h4>Hi!</h4>
                        <h6>21:43</h6>
                    </div>
                </div>
            </li>
        </ul>


    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
