<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/kokoa.css">
    <link rel="stylesheet" href="css/room.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Room</title>
</head>
<body>
    <div id="chatting-room">
        <div id="chatting-room__status" class="status-bar">
            <div class="status-bar__colum">
                <span>No Service</span>
                <i class="fas fa-wifi fa-xs"></i>
            </div>
            <div class="status-bar__colum">
                <span>03:15</span>
            </div>
            <div class="status-bar__colum">
                <i class="fab fa-bluetooth"></i>
                <span>18%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt fa-xs"></i>
            </div>
        </div>
        
        <nav class="nav-bar">
            <a href="chat.html">
                <i class="fas fa-chevron-left"></i>
            </a>
            <span id="chatRoom" class="nav-bar__title">Malja</span>
            <div>
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <main class="chatting__box">
            <div class="chatting__box-date">
                <span>Tuesday, Feburary 25, 2021</span>
            </div>

            <ul class="chatting__box-chat">
            <li class="chat-list chat-list--friend">
                <img class="chat-list__img" 
                    src="img/p.png" 
                    style="width: 50px; height: 50px;">
                <div class="chat-list__detail">
                    <span>Mark Joan</span>
                    <div class="chat__bubble-friend">
                        <h4>Hey! I finally got it!
                        </h4>
                        <h6>21:43</h6>
                    </div>
                </div>
            </li>
            <li class="chat-list chat-list--user">
                <div class="chat__bubble-user">
                    <h4>oh!! wow!!!</h4>
                    <h6>21:48</h6>
                </div>
            </li>
            </ul>
        </main>
        <div class="typing-bar">
            <i class="far fa-plus-square"></i>
            <div class="typing-bar__box">
                <input type="text" placeholder="write a message...">
                <i id="emoticon" class="far fa-grimace"></i>
                <i class="fas fa-arrow-alt-circle-up"></i>
            </div>
        </div>
    </div>

    <div class="device__screen-size">
        <img src="img/screen.png" style="width: 300px; height: 300px;">
        <h1>··· Screen is too big ···</h1>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
